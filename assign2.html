<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Icons</title>
    <style>
    body{
      background-color:black;
    }
    h1, p{
      color: white;
    }
    svg.direction{
      fill: white;
      width: 3em;
      height: 3em;
    }
    </style>
  </head>
  <body>
    <h1>Stage Directions</h1>
    <p>downstairs</p>
    <svg class="direction">
      <use xlink:href="stage.svg#downstairs"></use>
      </svg>
    <p>pickup</p>
    <svg class="direction">
      <use xlink:href="stage.svg#pickup"></use>
    </svg>
    <p>putdown</p>
    <svg class="direction">
      <use xlink:href="stage.svg#putdown"></use>
    </svg>
    <p>sit</p>
      <svg class="direction">
        <use xlink:href="stage.svg#sit"></use>
        </svg>
    <p>upstairs</p>
    <svg class="direction">
      <use xlink:href="stage.svg#upstairs"></use>
    </svg>

  </body>
</html>
